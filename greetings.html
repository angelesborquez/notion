<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: xx-large;
    color: #626262;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: aliceblue;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Lunes";
    weekday[1] = "Martes";
    weekday[2] = "Miércoles";
    weekday[3] = "Jueves";
    weekday[4] = "Viernes";
    weekday[5] = "Sábado";
    weekday[6] = "Domingo";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'Buenos días  ';
    else if (hrs >= 12 && hrs <= 19)
        greet = 'Buenas tardes ';
    else if (hrs >= 19 && hrs <= 24)
        greet = 'Buenas noches  ';

    document.getElementById('lbl').innerHTML =
        greet+= "Angelito! <3 " +`<div id="date"> Hoy es ${date}</div>`;
        greet+=`<div id="date"> Hoy es ${date}</div>`;
</script> 
</html>
